<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Js en el navegador: Control de Gastos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Control De Gastos</h1>
    </header>
    <div class="ahorro">
        <h2>TU AHORRO:</h2>
        <section id="total">0 €</section>
    </div>
    <div class="summary">
        <div>
            <ol>Ingresos</ol>
            <section id="income">0</section>
        </div>
        <div>
            <ol>Gastos</ol>
            <section id="expenses">0</section>
        </div>
    </div>
    <section class="historical">
        <h3>Historial</h3>
        <section id="register">

        </section>
    </section>
    <section class="transaction">
        <h3>Añadir nueva transacción</h3>
        <form  novalidate>
            <br class="InputForm">
                <label for="concept" class="formTag">Concepto</label>
                <input id="concept" name="concept" type="text" placeholder="Añade el concepto...">
            </br>
            <br class="InputForm">
                <label for="quantity" class="formTag" >Cantidad</label>
                <div class="info">(Positivo para ingresos o negativo para gastos)</div>
                <input id="quantity" name="quantity" type="number" step="0.01" placeholder="Introduce una cantidad">
            </br><br>
            <button id="addtrans" type="submit">Añadir transacción</button>
        </form>
    </section>
    <script src="./index.js"></script>  
</body>
</html>
