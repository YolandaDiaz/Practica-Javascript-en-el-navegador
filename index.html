<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Js en el navegador: Control de Gastos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Control De Gastos</h1>
    </header>
    <div>
    <h2>TU AHORRO:</h2>
    <section id="total">0 €</section>
    </div>
    <div>
        <div>
        <ol>Ingresos</ol>
        <section id="income">0</section>
        </div>
        <div>
        <ol>Gastos</ol>
        <section id="expenses">0</section>
        </div>
    </div>

    <h3>Historial</h3>
    <hr>
    <section id="register">

    </section>
    
    <h3>Añadir nueva transacción</h3>
    <hr>
    <form  novalidate>
        <ul class="InputForm">
            <label for="concept" class="formTag">Concepto</label>
            <input required id="concept" name="concept" type="text" placeholder="Añade el concepto...">
        </ul>
        <ul class="InputForm">
            <label for="quantity" class="formTag" >Cantidad</label>
            <div>(Negativo: gasto, positivo: ingreso)</div>
            <input required id="quantity" name="quantity" type="number" step="0.01" placeholder="Introduce la cantidad..." >
        </ul>
        <button id="addtrans" type="submit">Añadir transacción</button>
    </form>
    <script src="./index.js"></script>
    
</body>
</html>
